<html lang="en">

<div class="container">
  <div class="add-product">
    <form>
      <div>
        <label>Product name:</label>
        <input type="text" class="inputProductName" placeholder="Casio Watch" value="xiaomi mi a2" />
      </div>
      
      <div>
        <label>Product description:</label>
        <textarea class="inputProductDesc" placeholder="Sample description..."> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, ipsam.</textarea>
      </div>
      
      <div>
        <label>Product image:</label>
        <input class="inputProductImg" type="text" placeholder="http://...jpg" value="https://imgaz3.staticbg.com/thumb/large/oaupload/banggood/images/91/E9/e5bf0dd0-a577-411b-9b9b-c0bb60166151.jpg" />
      </div>
      
      <div>
        <label>Product price:</label>
        <input class="inputProductPrice" type="number" min="0" placeholder="33.50" value="45" />
      </div>
      
      <button class="btnAddProduct">Add</button>
    </form>
  </div>
  
  <div class="list-products">
    <div class="product">
      <img src="https://sc02.alicdn.com/kf/HTB1gHRfg6uhSKJjSspmq6AQDpXaI/Accept-Sample-Design-Your-Own-Blank-Wrist.jpg_350x350.jpg" />
      <p>Sample Watch</p>
      <p>$199</p>
      <button class="details-button">Details</button>
      <button class="buy-button">Buy</button>
    </div>
    
    <div class="product">
      <img src="https://pl.shadestation.com/media/thumbs/350x350/media/product_images/Fossil-Watches-FS5439fw350fh350.jpg" />
      <p>Product #2</p>
      <p>$230</p>
      <button class="details-button">Details</button>
      <button class="buy-button">Buy</button>
    </div>
    
  </div>
  
  <div class="shopping-cart">
    <div class="shopping-cart-products">
      <div class="shopping-cart-product">
        <div class="product-info">
          <div>
            <h3>Sample Watch</h3>
            <p>$<span>230</span> &times; 1</p>
          </div>
          <img src="https://sc02.alicdn.com/kf/HTB1gHRfg6uhSKJjSspmq6AQDpXaI/Accept-Sample-Design-Your-Own-Blank-Wrist.jpg_350x350.jpg" />
        </div>
        <div class="product-count">
          <button class="btnDecrement">-</button>
          <span>1</span>
          <button class="btnIncrement">+</button>
        </div>
      </div>
      
      <div class="shopping-cart-product">
        <div class="product-info">
          <div>
            <h3>Product #2</h3>
            <p>$<span>230</span> &times; 1</p>
          </div>
          <img src="https://pl.shadestation.com/media/thumbs/350x350/media/product_images/Fossil-Watches-FS5439fw350fh350.jpg" />
        </div>
        <div class="product-count">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
      
    </div>
    <div class="shopping-cart-summary">
      <div>Total: <b>$429</b></div>
      <div><button>Purchase</button></div>
    </div>
  </div>
</div>

<div id="myModal" class="modal">

  <div class="modalContent">
  <span class="closeModalBtn">&times;</span>
    <img src="chatRobot1.jpg" alt="" class="modalImage">
    <div class="modalProductInfo">
      <h1>Xiaomi Mi A2</h1>
      <p class="modalDesc">
Banggood
Xiaomi Mi A2 Global Version 5.99 inch 4GB RAM 64GB ROM Snapdragon 660 Octa core 4G Smartphone</p>
      <p class="modalPrice">Price: $200</p>
      <button class="modalBtn">ADD TO CART</button>
    </div>
  </div>

</div>
