<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samostalni Dio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="script.js" defer></script>
</head>

<div class="container">
  <div class="add-product">
    <form>
      <div>
        <label>Product name:</label>
        <input type="text" class="inputProductName" placeholder="Casio Watch" />
      </div>
      
      <div>
        <label>Product description:</label>
        <textarea class="inputProductDesc" placeholder="Sample description..."></textarea>
      </div>
      
      <div>
        <label>Product image:</label>
        <input class="inputProductImg" type="text" placeholder="http://...jpg" />
      </div>
      
      <div>
        <label>Product price:</label>
        <input class="inputProductPrice" type="number" min="0" placeholder="33.50"/>
      </div>
      
      <button class="btnAddProduct">Add</button>
    </form>
  </div>
  
  <div class="list-products">
    
  </div>
  
  <div class="shopping-cart">
    <div class="shopping-cart-products">
      
    </div>
    <div class="shopping-cart-summary">
      <div>Total: <b>$0</b></div>
      <div><button class="btnPurchase">Purchase</button></div>
    </div>
  </div>
</div>

<div class="modal">
  <div class="modalContent">
      <span class="closeModalBtn">&times;</span>
      <img src="chatRobot1.jpg" alt="" class="modalImage">
      <div class="modalProductInfo">
        <h1>Xiaomi Mi A2</h1>
        <p class="modalDesc">
          Xiaomi Mi A2 Global Version 5.99 inch 4GB RAM 64GB ROM Snapdragon 660 Octa core 4G Smartphone</p>
        <p class="modalPrice">Price: $200</p>
        <button class="modalBtn">ADD TO CART</button>
      </div>
    </div>
</div>

<div class="purchaseModal">
   <div class="purchaseModalContent">

      <section class="purchaseModalHeader">
        <p class="purchaseModalHeaderText">Cogratulations!</p>
      </section>
      <div class="purchaseModalBody">
        <p>You have successfully purchased Items!</p>
      </div>
      <section class="purchaseModalFooter">
        <button class="btnClosePurchaseModal">Close</button>
      </section>
      
  </div>
</div>
