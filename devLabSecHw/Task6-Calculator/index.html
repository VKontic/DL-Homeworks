<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	
		<button class="button delete">C</button>
		<input type="text" placeholder="0.00">
		<button class="button numBtns">7</button>
		<button class="button numBtns">8</button>
		<button class="button numBtns">9</button>
		<button class="button operator">+</button>
		<button class="button numBtns">4</button>
		<button class="button numBtns">5</button>
		<button class="button numBtns">6</button>
		<button class="button operator">-</button>
		<button class="button numBtns">1</button>
		<button class="button numBtns">2</button>
		<button class="button numBtns">3</button>
		<button class="button operator">*</button>
		<button class="button numBtns">0</button>
		<button class="button dot">.</button>
		<button class="button equal">=</button>
		<button class="button operator">/</button>

	</div>
</body>
</html>
