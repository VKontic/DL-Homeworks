<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-commerce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://kit.fontawesome.com/d96c864795.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
	<header>
		<div>
		<a href="#"><img src="resources/logoBazar.svg" alt="logo" class="logoImage"></a>
		</div>
		<div>
			<ul class="navigationLinks">
				<a href="#"><li>Home</li></a>
				<a href="#"><li>Shop</li></a>
				<a href="#"><li>Product</li></a>
				<a href="#"><li>Blog</li></a>
			</ul>
		</div>
		<div>

			<ul class="navigationLinks" >
				<li> <i class="fas fa-search"></i> </li>
				<li> <i class="fas fa-user"></i></li>
				<li><i class="fas fa-heart"></i></li>
				<li><i class="fas fa-shopping-cart"></i></li>
			</ul>
		</div>
	</header>
	</nav>
	<section class="sectionOffers">
		
		<img src="resources/blueImageWatch.svg" alt="slika" class="sectionOffersImage">

		<div class="sectionOffersText">
			<p class="textOfferDesc">TOP SELL THIS MONTH</p>
			<p class="textOfferHeading">WATCH COLLECTION</p>
			<button class="buttonOffer">TEST</button>
		</div>

		<div class="sectionOffersNavigation">
			<div class="activeIndicator"></div>
			<div class="inactiveIndicator"></div>
			<div class="inactiveIndicator"></div>
		</div>
	</section>

	<p class="textFC">FEATURED CATEGORIES</p>

	<section class="featuredCategories">
		
		<div class="categoryBox">
			<img src="resources/featuredCategories/image1.svg" alt="shoes">
			<p class="pCategoryName">SHOES</p>
			<p class="categoryItemNum">25 items</p>
		</div>

		<div class="categoryBox">
			<img src="resources/featuredCategories/image2.svg" alt="shoes">
			<p class="pCategoryName">ACCESSORIES</p>
			<p class="categoryItemNum">25 items</p>
		</div>

		<div class="categoryBox">
			<img src="resources/featuredCategories/image3.svg" alt="shoes">
			<p class="pCategoryName">BAGS</p>
			<p class="categoryItemNum">25 items</p>
		</div>

		<div class="categoryBox">
			<img src="resources/featuredCategories/image4.svg" alt="shoes">
			<p class="pCategoryName">MEN</p>
			<p class="categoryItemNum">25 items</p>
		</div>

		<div class="categoryBox">
			<img src="resources/featuredCategories/image5.svg" alt="shoes">
			<p class="pCategoryName">WOMEN</p>
			<p class="categoryItemNum">25 items</p>
		</div>

		<div class="categoryBox">
			<img src="resources/featuredCategories/image6.svg" alt="shoes">
			<p class="pCategoryName">WATCH</p>
			<p class="categoryItemNum">25 items</p>
		</div>

	</section>
</body>
</html>
