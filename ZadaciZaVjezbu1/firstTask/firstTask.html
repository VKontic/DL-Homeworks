<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  	table{
  		width:520px;
  		font-size: 20px;
  		margin:0 auto;
  		border: 1px dotted whitesmoke;
  		text-align: center;
  		padding: 2px;
  	}
	th,td{
		border: 1px solid  #c0c0c0;
	}
	.bold {
		font-weight: 800;
	}
	th{
		background-color: #CCCCCC;
	}

  </style>
</head>
<body>

<table>
	<tr>
		<th colspan="5">My Multi Level Table</th> <!-- caption  -->
	</tr>
	<tr class="bold">
		<td rowspan="2" colspan="2">Column 0</td>
		<td rowspan="2">Column 1</td>
		<td colspan="2">Column 2</td>
	</tr>
	<tr class="bold">
		<td>Column 2a</td>
		<td>Column 2b</td>
	</tr>
	<tr>
		<td rowspan="2" class="bold">Row1</td>
		<td class="bold">Row 1a</td>
		<td>123</td>
		<td>456</td>
		<td>789</td>
	</tr>
	<tr>
		<td class="bold">Row 1b</td>
		<td>123</td>
		<td>456</td>
		<td>789</td>
	</tr>
	<tr>
		<td class="bold" colspan="2">Row2</td>
		<td>123</td>
		<td>456</td>
		<td>789</td>
	</tr>
</table>
